name: Build Windows installers and publish Release

on:
  push:
    branches: [ main ]
    tags: ['v*', 'release-*']
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub Release and attach artifacts'
        required: false
        default: 'true'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo (for push)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build renderer
        run: npm run build
      - name: Ensure ImageMagick available
        run: |
          if (Get-Command magick -ErrorAction SilentlyContinue) { Write-Host 'magick available' } else { choco install imagemagick -y }
      - name: Generate Windows icon from SVG
        run: magick convert build/icon.svg -resize 256x256 build/icon.ico || npm run build:icons
      - name: Build Windows installer (NSIS & Portable)
        run: npx electron-builder --win nsis --x64 --publish never

      - name: Collect artifacts list
        run: |
          echo "ARTIFACTS<<EOF" >> $GITHUB_OUTPUT
          ls -1 dist | sed -n '1,200p' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload artifacts (temporary)
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: dist/**/*

      - name: Commit artifacts to `builds` branch
        run: |
          ART_DIR=builds/windows/${{ github.ref_name || 'build-' + github.run_number }}
          mkdir -p "$ART_DIR"
          echo "Copying artifacts to $ART_DIR"
          cp -r dist/* "$ART_DIR/" || true
          ls -la "$ART_DIR"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # switch to builds branch (create if missing)
          if git show-ref --verify --quiet refs/heads/builds; then
            git checkout builds
            git pull origin builds || true
          else
            git checkout -b builds
          fi

          # remove previous folder for same tag/run to keep branch tidy
          git rm -rf "$ART_DIR" || true
          git add "$ART_DIR"
          git commit -m "Add Windows build artifacts: ${{ github.ref_name || 'build-' + github.run_number }}" || echo "No changes to commit"
          git push origin builds --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (if requested)
        if: >
          (github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.event.inputs.create_release == 'true'))
          || (github.event_name == 'workflow_dispatch' && github.event.inputs.create_release == 'true')
        uses: actions/create-release@v1
        id: create_release
        with:
          tag_name: ${{ github.ref_name || 'build-' + github.run_number }}
          release_name: "Windows build - ${{ github.ref_name || github.run_number }}"
          body: |
            Windows installers and portable build for commit `${{ github.sha }}`.
          draft: true
          prerelease: false

      - name: Upload release assets
        if: steps.create_release.outputs.upload_url != ''
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.AppImage
            dist/*.nsis.*
            dist/win-unpacked/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Final message
        run: echo "Release steps completed. Check Actions artifacts or Releases tab."
